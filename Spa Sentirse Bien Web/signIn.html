<!DOCTYPE html>

<head>

<body>

    <!--Botones de testeo para formularios-->

    <!--INGRESAR SECTION-->
    <section id="ingreso_section">
        <form class="form_container_ingreso" method="post" action="https://TODO.com"><!--el action es para probar si cumple las restricciones el formulario. Cambiarlo-->
            <h1>Acceder</h1>
            <fieldset>
                <label for="nombreEmail">Ingresa Tu Nombre de usuario o Correo Electr칩nico:<input id="nombreEmail" name="nombreEmail" type="text" required> </label>
                <label for="contrasena">Ingresa tu contrase침a:<input id="contrasena" name="contrasena" type="password" required></label>
            </fieldset> 
            <fieldset>
                <label for="recordar_usuario">
                    <input class="inline" id="recordar_usuario" type="checkbox" name="recordar_usuario">Recordar Usuario
                </label>
            </fieldset>
            <input type="submit" value="Ingresar">
        </form>
    </section>


    <!--REGISTRAR SECTION-->
    <section id="registro_section">
        <form class="form_container_Registro" method="post" action="https://TODO.com">
            <h1>Crear una cuenta</h1>
            <fieldset>
                <label for="nombre">Ingresa Tu Nombre de usuario:<input id="nombre" name="nombre" type="text" required></label>
                <label for="email">Ingresa Tu Correo Electr칩nico: <input id="email" name="email" type="email" required></label>
                <label for="nueva_contrasena">Ingresa una nueva contrase침a:<span id="nueva_contrasena_requerimientos">(al menos 5 caracteres)</span> <input id="nueva_contrasena" name="nueva_contrasena" type="password" pattern="[A-Za-z0-9]{5,}" required></label>    
            </fieldset> 
            <input type="submit" value="Registrarse">
        </form>
    </section>  
    <div>
        <button id="mostrar_ingreso">Ingresar</button>
        <button id="mostrar_registro">Registrarse</button>
    </div>

      <!--boton volver Index (main)-->
    <button id="volver_boton">Volver</button>
    <script src="./JS/loginRegistro.js"></script>



</body>
</html>
